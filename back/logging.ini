[loggers]
keys=root,uvicorn,uvicorn_error,uvicorn_access

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console
propagate=0
qualname=uvicorn

[logger_uvicorn_error]
level=INFO
handlers=console
propagate=0
qualname=uvicorn.error

[logger_uvicorn_access]
level=INFO
handlers=console
propagate=0
qualname=uvicorn.access

[handler_console]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s | %(levelname)s | %(name)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S
